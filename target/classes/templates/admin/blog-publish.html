<!DOCTYPE html>

    <link rel="stylesheet" href="../../static/lib/editor/css/editormd.min.css" th:href="@{/lib/editor/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/mycss.css" th:href="@{/css/mycss.css}">

</head>

            <h2 class="ui teal header item">管理后台</h2>
            <a href="../index.html" class="j-item my-mobile-hide item"><i class=" home icon"></i>博客</a>
            <a href="#" class="active j-item my-mobile-hide item"><i class=" idea icon"></i>分类</a>
            <a href="../tags.html" class="j-item my-mobile-hide item"><i class=" tags icon"></i>标签</a>
            <div class="right j-item my-mobile-hide menu">
                <div class="item ui dropdown">
                    <div class="text">
                        <img src="../../static/img/avatar.png" alt="" class="ui avatar image">
                        XianghaoXu
                    </div>
                    <i class="icon dropdown"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle button black my-top-right my-mobile-show"><i class="icon sidebar"></i></a>

<div class="ui attached pointing menu">
    <div class="ui container ">
        <a href="#" th:href="@{/admin/blog-list/input}" class="active teal item">发布</a>
        <a href="#" th:href="@{/admin/blog-list}" class="item">列表</a>
        <a href="#" class="item"></a>
    </div>
</div>
<!--  中间内容  -->
<div class="my-container my-padded-tb-big">
    <div class="ui container">
        <form id="blog-form" action="#" th:object="${blog}" th:action="@{/admin/blog-list}" class="ui form" method="post">
            <input type="hidden" name="publishedEnabled" th:value="*{publishedEnabled}">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="required fields">
                    <div class="ui left labeled input">
                        <div class="ui basic teal compact labeled selection dropdown label">
                            <input type="hidden" value="原创" name="flag" th:value="*{flag}">

                            <i class="icon dropdown"></i>
                            <div class="default text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题" th:value="*{title}">
            </div>

            <div class="required field">
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea th:text="*{content}" name="content" placeholder="博客内容" style="display: none" ></textarea>
                </div>
            </div>

            <div class="two fields">
                <div class="required field">
                    <ui class=" labeled ui left input action">
                        <label class="ui teal basic compact label">分类</label>
                        <div class="ui fluid selection search dropdown">
                            <input type="hidden" name="type.id" th:value="*{type}!=null ? *{type.id}">
                            <i class="icon dropdown"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div  th:each="type : ${types}" th:data-value="${type.id}" th:text="${type.name}" class="item" data-value="算法与数据结构">算法与数据结构</div>
                            </div>
                        </div>
                    </ui>
                </div>
                <div class=" field">
                    <ui class="labeled ui left input action">
                        <label class="ui teal basic compact label">标签</label>
                        <div class="ui selection fluid search multiple dropdown">
                            <input type="hidden" name="tagIds" th:value="*{tagIds}">
                            <i class="icon dropdown"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div th:each="tag : ${tags}"  th:data-value="${tag.id}" th:text="${tag.name}" class="item" data-value="方法论">方法论</div>
                            </div>
                        </div>
                    </ui>
                </div>
            </div>

            <div class="required field">
                <div class="ui labeled input">
                    <label class="ui teal basic label">首图</label>
                    <input type="text" name="firstPic" placeholder="首图引用地址" th:value="*{firstPic}">
                </div>
            </div>

            <div class="required field">
                <textarea name="description" th:text="*{description}" placeholder="博客描述..." maxlength="200"></textarea>
            </div>

            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input th:checked="*{recommandEnabled}" type="checkbox" id="recommand" name="recommandEnabled" class="hidden" >
                        <label for="recommand">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input th:checked="*{shareInfoEnabled}" type="checkbox" id="bloginfo" name="shareInfoEnabled" class="hidden" >
                        <label for="bloginfo">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input th:checked="*{appreciationEnabled}" type="checkbox" id="appreciation" name="appreciationEnabled" class="hidden" >
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input th:checked="*{commentEnabled}" type="checkbox" id="comment" name="commentEnabled" class="hidden" >
                        <label for="comment">评论</label>
                    </div>
                </div>
            </div>

            <div class="ui error message">

            </div>
            <div class="ui container right aligned">
                <button type="button" class="ui button"  onclick="window.history.go(-1)">返回</button>
                <button type="button" id="save-btn" class="ui secondary button">保存</button>
                <button type="button" id="publish-btn" class="ui teal button">发布</button>
            </div>
        </form>
    </div>
</div>

<!--  底部footer  -->
<footer th:replace="admin/_fragments_admin :: footer" class="ui inverted  segment my-padded-tb-massive">
    <div class="ui inverted  center aligned container">
        <div class="ui inverted  stackable vertical divided grid my-opacity-mini">
            <div class="three wide column">
                <div class="item">
                    <img src="../../static/img/wechat.jpg" alt="" style="width:100px" class="ui centered rounded image">
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="" class="item">用户故事(User Story)</a>
                    <a href="" class="item">用户故事(User Story)</a>
                    <a href="" class="item">用户故事(User Story)</a>
                    <a href="" class="item">用户故事(User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="" class="item">Emile: 422735676@qq.com</a>
                    <a href="" class="item">QQ: 422735676</a>
                    <a href="" class="item"></a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header ">最新博客</h4>
                <p class="my-opacity-mini">这是我的个人博客，分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="my-text-thin my-text-spaced my-opacity-large">Copyright &copy; 2019-2020 xmsi Designed by Xianghao Xu</p>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../../static/lib/editor/editormd.min.js" th:src="@{/lib/editor/editormd.min.js}"></script>
<!--<script src="static/js/jquery.min.js"></script>-->
<!--<script src="static/Semantic/dist/semantic.min.js"></script>-->
<script>

    var contentEditor;
    //初始化markdown
    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            // path    : "../../static/lib/editor/lib/"
            path    :  "/lib/editor/lib/"
        });
    });

    $('.menu.toggle').click(function () {
        $('.j-item').toggleClass('my-mobile-hide');
    });

    $('#payButton').popup({
       popup : $('.payQR.popup'),
        on : 'click',
        position : 'bottom center'
    });
    $('.ui.dropdown').dropdown();

    $('#save-btn').click(function () {
        $('[name="publishedEnabled"]').val(false);
        $('#blog-form').submit();
    });
    $('#publish-btn').click(function () {
        $('[name="publishedEnabled"]').val(true);
        $('#blog-form').submit();
    });


    $('.ui.form').form({
       fields:{
           title:{
               identifier: "title",
               rules: [{
                   type:'empty',
                   prompt: '标题：请输入博客标题'
               }]
           },
           content:{
               identifier: "content",
               rules: [{
                   type:'empty',
                   prompt: '标题：请输入博客内容'
               }]
           },
           typeId:{
               identifier: "typeId",
               rules: [{
                   type:'empty',
                   prompt: '标题：请输入博客分类'
               }]
           },
           firstPic:{
               identifier: "firstPic",
               rules: [{
                   type:'empty',
                   prompt: '标题：请输入首图地址'
               }]
           }
       }
    });

</script>
</body>
</html>
