<!--  中间内容  -->
<div class="my-container my-padded-tb-big">
    <div class="ui container">

        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>

            </div>
        </div>

            <div class="ui vertical menu fluid">
                <a href="#" class="item" th:href="@{/blog/{id}(id=${blog.id})}" th:each="blog : ${item.value}">
                <span>
                    <i class="circle icon teal mini"></i> <span  th:text="${blog.title}">读书与皇帝的金扁担</span>
                    <div class="ui teal basic left pointing label my-padded-mini" th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月3日</div>
                </span>
                    <div class="ui orange basic label my-padded-mini" th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </th:block>


    </div>
</div>
